        <!--[if lt IE 7]>

        <!-- <main> -->
            <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-center">
                <form class="form-inline">
                    <a class="btn btn-secondary mylinks" href="#countryinfo" role="button" data-bs-toggle="offcanvas">Info</a>

                    <a class="btn btn-secondary mylinks" href="#navigation" role="button" data-bs-toggle="offcanvas">Navigation</a>
                </form>
            </nav>
            <!-- <button class="APIbutton">API</button>
            <button class="Geobutton">GeoJson</button> -->
            
            <div id="map" class="rounded"></div> 
        </div>
                <!-- </main> -->
        <script src="./script.js"></script>

        <!-- offcanvas -->
        <div class="offcanvas offcanvas-start overflow-auto" tabindex="-1" id="countryinfo" aria-labelledby="sidebar-label">
            <div class="offcanvas-header">
                <h2 class="offcanvas-title" id="country"></h2>
                <img src="" alt="" id="flag">
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
            </div>
            <div id="factscontainer">
                <ul>
                    <li id="population"><h6>Population:</h6></li>
                    <li id="capitalcity"><h6>Capital City:</h6></li>
                    <li id="language"><h6>Language:</h6></li>
                </ul>
            </div>
            <div id="weathercontainer">
                <ul>
                    <li id="temp"></li>
                    <li id="weather"><img id="wicon" src="" alt="Weather Icon"></li>
                </ul>
            </div>
            <div id="currencyContainer">
                <li id="currencyname"></li>
                <li id="vsthedollar"></li>
            </div>
        </div>


        <div class="offcanvas offcanvas-end overflow-auto" tabindex="-1" id="navigation" aria-labelledby="sidebar-label">
            <div class="offcanvas-header">
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
                <h4 class="offcanvas-title">Pick A Country:</h4>
            </div>
        <select class="form-select" id="country_menu">
            <option selected>Pick a Country</option>
              
        </select>

        </datalist>   -->
